<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
<div id="root">
    <header>
        <div class="cart">
            <form action="#" method="post" class="search-form">
                <label>
                    <input type="text" class="search-field"  v-model="inputSearch">
                    <input type="button" value=" " @click="filterGoods(inputSearch)">
                </label>
            </form>
            <button @click="show = !show" id="openCart" class="btn btnCart">Open Cart (<b class="counter">0</b>)</button>
            <div v-show="show" id="cartBody" class="modalWindow">
                <div id="cartContent" class="cartMain"></div>
                <p class="message" v-if="cartProducts.length === 0">Cart is empty</p>
                <div class="cartFooter">
                    <button id="clearCart" class="btn btnClear">clear all</button>
                    <button @click="show = !show" id="closeCart" class="btn btnClose">close</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of filtered" :key="product.product_id" v-show="visible">
                <img :src="imgCatalog" :alt="product.product_name">
                <div class="desc">
                    <h3>{{ product.product_name }}</h3>
                    <p>{{ product.price }}</p>
                    <button class=" btn buy-btn" @click="addProduct(product)">add to cart</button>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
