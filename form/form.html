<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div>
    <form class="registration" id="registration">

        <label for="username">
            <span>Имя</span>

            <input type="text" id="username" minlength="3" required>

            <ul class="input-requirements">
                <li>Поле может содержать только буквы</li>
            </ul>
        </label>

        <label for="phone">
            <span>Телефон</span>

            <input type="tel" id="phone" maxlength="15" minlength="15" required>

            <ul class="input-requirements">
                <li>Телефон должен быть в формате +7(777)777-7777</li>
            </ul>
        </label>
        <label for="email">
            <span>Адрес электронной почты</span>
            <input type="email" id="email" required>
            <ul class="input-requirements">
                <li>E-mail имеет вид mymail@mail.ru</li>
            </ul>
        </label>
        <label for="text">
            <span>Текст</span>

            <input type="text" id="text" minlength="3" required>

            <ul class="input-requirements">
                <li>Ваше сообщение </li>
            </ul>
        </label>


        <br>

        <input type="submit">

    </form>
</div>

<script src="js/main.js"></script>
</body>
</html>
